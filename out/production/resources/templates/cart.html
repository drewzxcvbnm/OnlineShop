<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/stylesheets.css">
    <title>Cart</title>
</head>
<body>
<div th:replace="fragments :: header"></div>
<h1>Cart:</h1>
<table class="table">
    <tr th:each="product : ${products}">
        <td id="product-name" style="width: 15%"><a th:text="${product.getName()}"></a></td>
        <td th:text="${product.getDescription()}"></td>
        <td style="width: 10%" th:text="${product.getPrice()}+'$'"></td>
    </tr>
    <tr>
        <td style="font-size: x-large;text-align: right" colspan="3">
            <b th:text="'Sum: ' + (${products.isEmpty() == false} ? ${#aggregates.sum(products.![price])} : '0')"></b>
        </td>
    </tr>
</table>
<a href="/cart/clear" type="button" class="btn btn-outline-warning" style="font-size: x-large;margin-left: 15px">Clear Cart</a>
</body>
</html>
